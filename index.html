<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单图片压缩工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>图片压缩工具</h1>
        
        <!-- 上传区域 -->
        <div class="upload-area" id="dropZone">
            <input type="file" id="fileInput" accept="image/*" hidden>
            <button id="uploadButton">选择图片</button>
            <p>或将图片拖放到这里</p>
        </div>

        <!-- 压缩设置 -->
        <div class="settings">
            <div class="quality-control">
                <label for="quality">压缩质量:</label>
                <input type="range" id="quality" min="0" max="100" value="70">
                <span id="qualityValue">70%</span>
            </div>
        </div>

        <!-- 预览区域 -->
        <div class="preview-container">
            <div class="preview-box">
                <h3>原始图片</h3>
                <img id="originalImage" src="" alt="原始图片预览">
                <p>大小: <span id="originalSize">0 KB</span></p>
            </div>
            <div class="preview-box">
                <h3>压缩后</h3>
                <img id="compressedImage" src="" alt="压缩后预览">
                <p>大小: <span id="compressedSize">0 KB</span></p>
            </div>
        </div>

        <!-- 下载按钮 -->
        <button id="downloadButton" disabled>下载压缩后的图片</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
